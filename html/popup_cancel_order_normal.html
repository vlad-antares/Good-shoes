<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>popup cancel order normal</title>
	<link rel="stylesheet" type="text/css" href="../css/slick.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/select2.css">
	<link rel="stylesheet" type="text/css" href="../css/green.css">

	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	
	<div class="wrapper">
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				  Launch demo modal
				</button>
				<div class="modal fade popup_pickup_1__modal popup_cancel_order_normal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Вы уверены, что хотите отменить заказ</h4>
				      </div>
				      <div class="modal-body">
				      	<ul class="ul_1">
				      		<li>Заказ №28769</li>
				      		<li>от 17.08.2017 16:53:47</li>
				      		<li>15 товаров</li>
				      	</ul>
				      </div>
				      <div class="modal-footer">
				      	<ul class="ul_2">
				      		<li>
				      			<a href="" class="ok">отменить заказ</a>
				      		</li>
				      		<li>
				      			<a href="" class="no">вернуться к заказу</a>
				      		</li>
				      	</ul>
				      </div>
				    </div>
				  </div>
				</div>
	</div>
	
	
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/select2.js"></script>
	<script src="../js/icheck.min.js"></script>
	<script type="text/javascript" src="../js/slick.js"></script>
	<script type="text/javascript" src="../js/kochka.js"></script>
</body>
</html>
