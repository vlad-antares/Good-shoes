<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>popup entrance normal</title>
	<link rel="stylesheet" type="text/css" href="../css/slick.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/select2.css">
	<link rel="stylesheet" type="text/css" href="../css/green.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	
	<div class="wrapper">
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				  Launch demo modal
				</button>
				<div class="modal fade popup_pickup_1__modal popup_login_normal popup_entrance_normal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Вход в личный кабинет</h4>
				      </div>
				      <div class="modal-body">
				      	<div class="popup_login_normal_left_container">
				      		<form action="">
				      			<section class="email">
				      				<span class="sec_inpt_span">Адрес</span>
				      				<input type="email" placeholder="E-mail">
				      				<span class="green_valid_inpt"></span>
				      				<span class="tunder_icon">
				      					<img src="../img/tunder.png" alt="">
				      				</span>
				      			</section>
				      			<p class="non_valid_p email_non_valid_p">Введите корректный адрес электронной почты</p>
				      			<section class="password">
				      				<span class="sec_inpt_span">Пароль</span>
				      				<input type="password" placeholder="Пароль">
				      				<span class="green_valid_inpt"></span>
				      				<span class="tunder_icon">
				      					<img src="../img/tunder.png" alt="">
				      				</span>
				      			</section>
				      			<p class="non_valid_p password_non_valid_p">Пароль содержит недопустимые символы</p>
				      			<label for="">
				      				Запомнить меня
				      				<input type="checkbox">
				      			</label>
				      			<div>
				      				<button type="submit">вход</button>
				      				<a href="" class="forgot_password">Забыли пароль</a>
				      			</div>
				      		</form>
				      	</div>
				      </div>
				      <div class="modal-footer">
				        <div class="popup_login_normal_bottom_container">
				        	<h6>Войти через соцсети</h6>
				        	<ul>
				        		<li>
				        			<a href="">
				        				<img src="../img/facebook_.png" alt="">
				        			</a>
				        		</li>
				        		<li>
				        			<a href="">
				        				<img src="../img/vk_.png" alt="">
				        				<span>B</span>
				        			</a>
				        		</li>
				        		<li>
				        			<a href="">
				        				<img src="../img/odn_.png" alt="">
				        				<i class="fa fa-odnoklassniki" aria-hidden="true"></i>
				        			</a>
				        		</li>
				        		<li>
				        			<a href="">
				        				<img src="../img/twitter_.png" alt="">
				        			</a>
				        		</li>
				        	</ul>
				        </div>
				        <div class="register_new_user">
				        	<a href="">Регистрация нового пользователя</a>
				        </div>
				      </div>
				    </div>
				  </div>
				</div>
	</div>
	
	
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/select2.js"></script>
	<script src="../js/icheck.min.js"></script>
	<script type="text/javascript" src="../js/slick.js"></script>
	<script type="text/javascript" src="../js/kochka.js"></script>
</body>
</html>
