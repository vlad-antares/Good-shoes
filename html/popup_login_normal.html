<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>popup login normal</title>
	<link rel="stylesheet" type="text/css" href="../css/slick.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/select2.css">
	<link rel="stylesheet" type="text/css" href="../css/green.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	
	<div class="wrapper">
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				  Launch demo modal
				</button>
				<div class="modal fade popup_pickup_1__modal popup_login_normal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Вход в личный кабинет</h4>
				      </div>
				      <div class="modal-body popup_login_normal_left_container__body_active">
				      	<div class="popup_login_normal_left_container">
				      		<h6>Авторизоваться</h6>
				      		<form action="">
				      			<input type="email" placeholder="E-mail">
				      			<input type="password" placeholder="Пароль">
				      			<label for="">
				      				Запомнить меня
				      				<input type="checkbox">
				      			</label>
				      			<button type="submit">вход</button>
				      			<a href="" class="forgot_password">Забыли пароль</a>
				      		</form>
				      	</div>
				      	<div class="popup_login_normal_right_container">
				      		<h6>Регистрация</h6>
				      		<p>При регистрации Личного Кабинета, просим Вас указывать реальные данные.</p>
				      		<a href="">зарегистрироваться</a>
				      	</div>
				      </div>
				      <div class="modal-footer">
				        <div class="popup_login_normal_bottom_container">
				        	<h6>Войти через соцсети</h6>
				        	<ul>
				        		<li>
				        			<a href="">
				        				<img src="../img/facebook_.png" alt="">
				        			</a>
				        		</li>
				        		<li>
				        			<a href="">
				        				<img src="../img/vk_.png" alt="">
				        				<span>B</span>
				        			</a>
				        		</li>
				        		<li>
				        			<a href="">
				        				<img src="../img/odn_.png" alt="">
				        				<i class="fa fa-odnoklassniki" aria-hidden="true"></i>
				        			</a>
				        		</li>
				        		<li>
				        			<a href="">
				        				<img src="../img/twitter_.png" alt="">
				        			</a>
				        		</li>
				        	</ul>
				        </div>
				      </div>
				    </div>
				  </div>
				</div>
	</div>
	
	
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/select2.js"></script>
	<script src="../js/icheck.min.js"></script>
	<script type="text/javascript" src="../js/slick.js"></script>
	<script type="text/javascript" src="../js/kochka.js"></script>
</body>
</html>
