<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Card preview_3</title>
	<link rel="stylesheet" type="text/css" href="../css/slick.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/lightslider.css">
	<link rel="stylesheet" type="text/css" href="../css/select2.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/lightgallery.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<button type="button" class="btn btn-primary btn-lg card_preview_1__modal__but" data-toggle="modal" data-target="#myModal">
				  Launch demo modal
		</button>
		<div class="modal fade card_preview_1__modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
		      <div class="modal-body">
		      	<div class="main__good_wrapper__gallery_cont">
					<section class="gallery_sect">
							<span class="main__sale_lider_wrapper__ul__li__hit__percent">-20%</span>
							<span class="main__sale_lider_wrapper__ul__li__hit__span_hit">HIT</span>
						</section>
					<ul id="imageGalleryx" class="imageGalleryx">
					  <li data-thumb="../img/gallery_1.png" data-src="../img/gallery_1.png">
					    <img src="../img/gallery_1.png" />
					  </li>
					  <li data-thumb="../img/gallery_1.png" data-src="../img/gallery_1.png">
					    <img src="../img/gallery_1.png" />
					  </li>
					</ul>
				</div>
				<div class="main__good_wrapper__info_block">
					<div class="main__good_wrapper__info_block__top_block">
						<article>
							<h2>Туфли Rieker</h2>
							<span>Артикул 41335-80</span>
						</article>
						<figure>
							<img src="../img/img_2.png" alt="">
						</figure>
					</div>
					<div class="main__good_wrapper__info_block__left_block">
						<div class="main__good_wrapper__info_block__left_block__price">
							<span class="left">3 400 a</span>
							<span class="right">5 200 a</span>
							<a href="" class="main__good_wrapper__info_block__left_block__price__a">
								<figure>
									<img src="../img/icon_1.png" alt="">
								</figure>
								250 баллов на счет
							</a>
						</div>
						<div class="main__good_wrapper__info_block__left_block__size_select">
							<form action="#">
						         <select class="turnintodropdown">
						            <option>Размер: <span>40</span></option>
						            <option>Размер: <span>41</span></option>
						            <option>Размер: <span>42</span></option>
						            <option>Размер: <span>43</span></option>
						            <option>Размер: <span>44</span></option>
						        </select>
						        <div class="choosen_size_cont">
								        	<span class="choosen_size">
									        	<i class="fa fa-plus plus" aria-hidden="true"></i>
									        	<span class="choosen_size__count">39</span>
									        	<button class="choosen_size__close">
									        		<i class="fa fa-times" aria-hidden="true"></i>
									        	</button>
									        </span>
									        <span class="choosen_size">
									        	<i class="fa fa-plus plus" aria-hidden="true"></i>
									        	<span class="choosen_size__count">41</span>
									        	<button class="choosen_size__close">
									        		<i class="fa fa-times" aria-hidden="true"></i>
									        	</button>
									        </span>
								        </div>
								  <a href="" class="size_for_get_it">
								  	+ Размер на примерку
								  </a>
						        <a href="" class="main__good_wrapper__info_block__left_block__size_select__add_basket">добавить в корзину</a>
							</form>
						</div>
						<div class="goods_in_other_place">
							<p class="goods_in_other_place__p">В наличии в<span>3</span>магазинах</p>
							<ul class="goods_in_other_place__ul">
								<li>
									Универмаг "Добрынинский
								</li>
								<li>
									ТЦ "Метромаркет"
								</li>
								<li>
									ТЦ "Ковчег"
								</li>
							</ul>
						</div>
						
					</div>
					<div class="main__good_wrapper__info_block__right_block">
						<ul>
							<li>
								<a href="">
									<figure>
										<img src="../img/icon_2.png" alt="">
									</figure>
									Наличие в магазинах
								</a>
							</li>
							<li>
								<a href="">
									<figure>
										<img src="../img/icon_3.png" alt="">
									</figure>
									Как выбрать размер
								</a>
							</li>
						</ul>
					</div>
				</div>
		      </div>
		      <div class="modal-footer">
		        <h3><a href="">Подробнее о товаре</a></h3>
		      </div>
		    </div>
		  </div>
		</div>
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/select2.js"></script>
	<script type="text/javascript" src="../js/lightslider.js"></script>
	<script src="../js/icheck.min.js"></script>
	<script type="text/javascript" src="../js/select.js"></script>
	<script type="text/javascript" src="../js/slick.js"></script>
	<script type="text/javascript" src="../js/lightgallery.min.js"></script>
	<script type="text/javascript" src="../js/kochka.js"></script>
</body>
</html>
