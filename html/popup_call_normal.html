<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>popup_call_normal</title>
	<link rel="stylesheet" type="text/css" href="../css/slick.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/lightslider.css">
	<link rel="stylesheet" type="text/css" href="../css/select2.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/lightgallery.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<button type="button" class="btn btn-primary btn-lg card_preview_1__modal__but" data-toggle="modal" data-target="#myModal">
				  Launch demo modal
		</button>
		<div class="modal fade popup_call_normal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		      	<h2>Заказ обратного звонка</h2>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
		      <div class="modal-body">
		      	<div class="popup_call_normal__call_block">
		      		<img src="../img/telephone.png" alt="img">
		      		<p>Наши специалисты свяжуться с Вами по указанным контактам в ближайшее время!</p>
		      	</div>
		      	<div class="popup_call_normal__call_form_block">
		      		<form action="#" class="popup_call_normal__call_form_block__form">
		      			<span>Укажите ваш телефон</span>
		      			<input class='popup_call_normal__call_form_block__form__input' type="text" placeholder="Укажите ваш телефон">
		      			<button>заказать</button>
		      		</form>
		      	</div>
		      </div>
		      <div class="modal-footer">
		      </div>
		    </div>
		  </div>
		</div>
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/select2.js"></script>
	<script type="text/javascript" src="../js/lightslider.js"></script>
	<script src="../js/icheck.min.js"></script>
	<script type="text/javascript" src="../js/select.js"></script>
	<script type="text/javascript" src="../js/slick.js"></script>
	<script type="text/javascript" src="../js/lightgallery.min.js"></script>
	<script type="text/javascript" src="../js/kochka.js"></script>
</body>
</html>
